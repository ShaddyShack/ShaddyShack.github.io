<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="Nopub.jpg">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      background-image: url('backgounr.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .topright {
      position: absolute;
      top: 0;
      right: 16px;
    }

    .bottomright {
      position: absolute;
      bottom: 0;
      right: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }

    .link {
      display: inline-block;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: background-color 0.5s ease;
    }

    .link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="bgimg">
    <div class="topleft">
      <a href="home.html" class="link">Home</a>
    </div>
    <div class="topright">
      <a href="tech.html" class="link">Tech</a>
    </div>
    <div class="middle">
      <h1>Welcome to my website</h1>
      <hr>
      <p>This website is still under construction. Please check back later for updates.</p>
    </div>
    <div class="bottomleft">
      <a href="socials.html" class="link">Socials</a>
    </div>
    <div class="bottomright">
      <a href="resume.html" class="link">Resume</a>
      <a href="runescape.html" class="link">Runescape</a>
    </div>
  </div>

</body>
</html>
