<head>

    #main {

    /* Styles for the header section */
    #header {
      background-color: #333;

      padding: 20px;
    }

    /* Styles for the name */
    #name {
      font-size: 36px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Styles for the contact information */
    #contact {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
    }

    #contact p {
      margin: 5px 0;
    }

    /* Styles for the main content section */
    #content {
      margin-top: 50px;
      font-size: 18px;
      line-height: 1.5;
    }

    /* Styles for the education section */
    .education {
      margin-top: 30px;
    }

    .education h2 {
      margin-top: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .education h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    /* Styles for the work experience section */
    .experience {
      margin-top: 30px;
    }

    .experience h2 {
      margin-top: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .experience h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    /* Styles for the skills section */
    .skills {
      margin-top: 30px;
    }

    .skills h2 {
      margin-top: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .skills ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .skills li {
      margin-right: 20px;
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
    }

    /* Styles for the footer section */
    #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>

  <div id="main">
